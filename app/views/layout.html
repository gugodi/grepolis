<!DOCTYPE html/>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/themes/myTheme.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/demo_table_jui.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.16.custom.min.js'}" type="text/javascript" charset="${_reponse_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.layout-latest.js'}" type="text/javascript" charset="${_reponse_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.dataTables.js'}" type="text/javascript" charset="${_reponse_encoding}"></script>
        
     
        <script>
    $(document).ready(function () {
        $("body").layout();
    });
</script>
</head>
<body>
<div class="ui-layout-center ui-widget-content ui-corner-all" style="overflow: auto">#{get 'center'/}</div>
<div class="ui-layout-north ui-widget-content ui-corner-all" style="overflow: auto">#{get 'north'/}</div>
<div class="ui-layout-south ui-widget-content ui-corner-all" style="overflow: auto">#{get 'south'/}</div>
<div class="ui-layout-east ui-widget-content ui-corner-all" style="overflow: auto">#{get 'east'/}</div>
<div class="ui-layout-west ui-widget-content ui-corner-all" style="overflow: auto">#{get 'west'/}</div>
        #{doLayout /}
    </body>
</html>
